<div class="container">
    <h1>Add New Episode</h1>
    <div class="row">
      <div class="col-md-6">
        <form name="myForm">
          <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" [(ngModel)]="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="name">number</label>
            <input type="number" class="form-control" [(ngModel)]="number" name="number" required>
          </div>
          <div class="form-group">
            <label for="name">Rating</label>
            <input type="number" class="form-control" [(ngModel)]="rating" name="rating" required>
          </div>
          <div class="form-group">
              <label for="name">Air Date</label>
              <input type="text" class="form-control" [(ngModel)]="airDate" name="airDate" required>
            </div>
          <div class="form-group">
            <label for="name">Watched</label>
            <input type="boolean" class="form-control" [(ngModel)]="watched" name="watched" required>
          </div>

          <div class="form-group">
              <button type="submit" (click)="addEpisode()" class="btn btn-success">Save</button>
            </div>
        </form>
      </div>
    </div>
  </div>
