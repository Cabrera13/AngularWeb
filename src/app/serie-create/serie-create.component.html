<div class="container">
  <h1>Add New Serie</h1>
  <div class="row">
    <div class="col-md-6">
      <form name="myForm">
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Identificador</label>
          <input type="text" class="form-control" [(ngModel)]="country" name="author" required>
        </div>
        <div class="form-group">
          <label for="name">Country</label>
          <input type="text" class="form-control" [(ngModel)]="country" name="author" required>
        </div>
        <div class="form-group">
          <label for="name">Description</label>
          <input type="number" class="form-control" [(ngModel)]="description" name="published_year" required>
        </div>
        <div class="form-group">
          <label for="name">First Episode</label>
          <input type="number" class="form-control" [(ngModel)]="First_Episode_Air_Date" name="publisher" required>
        </div>
       <div class="form-group">
          <label for="name">Image</label>
          <input type="number" class="form-control" [(ngModel)]="Image" name="publisher" required>
        </div>
        <div class="form-group">
          <button type="submit" (click)="addSerie()" routerLink="/series" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
